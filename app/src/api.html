<template>
  <require from="./resources/markdown"></require>

  <section class="container-fluid">
    <div class="row">
      <div class="col-xs-3">
        <div class="row">
          <h3>Choose Version</h3>
          <select selected-item.bind="selectedRepository">
            <option>Select A Repository</option>
            <option repeat.for="repository of repositories" value.bind="repository.id" model.bind="repository">${repository.name}</option>
          </select>
        </div>
      </div>
    </div>
  </section>
</template>
