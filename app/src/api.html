<template>
  <require from="./resources/markdown"></require>

  <section class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h3>Repository Info</h3>
        <div class="list-group" with.bind="session.currentRepository">
          <a class="list-group-item">
            <span class="badge">
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              ${stars}
            </span>
            <strong>${name}</strong>
            <p><small>${description}<br/><span class="text-muted">Last Updated:  ${lastUpdated}</span></small></p>
          </a>
        </div>
        <h3>Version Info</h3>
        <div class="list-group" with.bind="session.currentVersion">
          <a class="list-group-item">
            <span class="badge">
              ${tagName}
            </span>
            <markdown value.bind="body">
            </markdown>
            <p><small>${draft}<br/><span class="text-muted">Published:  ${published}</span></small></p>
          </a>
        </div>
      </div>
    </div>
  </section>
</template>
